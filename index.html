<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">Today</h2>
        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-val">2/3 Completed</div>
        </div>
        <p class="error-label">Please set all the 3 goals</p>
        <div class="goal-container completed">
          <div class="custom-checkbox"></div>
          <input class="goal-input" type="text" placeholder="Add a new goal" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input class="goal-input" type="text" placeholder="Add a new goal" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input class="goal-input" type="text" placeholder="Add a new goal" />
        </div>
        <p class="quote">"Move one Step to ahead today!"</p>
        <p class="made-with">Made with love by Shubham</p>
      </div>
    </main>
  </body>
</html>
